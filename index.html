<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    /* Netflix-style Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 4%;
      height: 68px;
      background: rgba(0,0,0,0.7);
      z-index: 100;
      transition: background 0.4s;
    }
    .navbar.scrolled { background: #000; }
    .logo img { height: 40px; }
    .nav-links { display: buttom; gap: 20px; padding:5px;}
    .nav-links a {
      color: #e5e5e5;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    .nav-links a:hover { color: #fff; }

    /* Hero Banner (Netflix style) */
    .banner {
      height: 65vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      position: relative;
      padding: 0 4%;
    }
    .banner::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 200px;
      background: linear-gradient(to top, #141414, transparent);
    }
    .banner-content {
      max-width: 650px;
      z-index: 2;
    }
    .banner-title {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000;
    }
    .banner-description {
      font-size: 1.3rem;
      line-height: 1.4;
      margin-bottom: 30px;
      max-width: 500px;
    }
    .banner-buttons button {
      padding: 12px 30px;
      margin-right: 15px;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .play-btn { background: #fff; color: #000; }
    .play-btn:hover { background: #e6e6e6; }
    .info-btn { background: rgba(109,109,110,0.7); color: #fff; }

    /* Rows */
    .row {
      margin: 30px 0;
      padding: 0 4%;
      position: relative;
    }
    .row h2 {
      margin-bottom: 15px;
      font-size: 1.7rem;
      font-weight: 700;
    }
    .row-container { position: relative; }
    .list {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 10px;
      padding: 10px 0;
    }
    .list::-webkit-scrollbar { display: none; }
    .list img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      flex-shrink: 0;
    }
    .list img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      z-index: 10;
    }

    /* Scroll Arrows */
    .scroll-left, .scroll-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 20;
    }
    .scroll-left { left: 0; }
    .scroll-right { right: 0; }
    .row-container:hover .scroll-left,
    .row-container:hover .scroll-right { opacity: 0.8; }
    .scroll-left:hover, .scroll-right:hover { opacity: 1; }

    /* Modal (Netflix-style popup) */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #181818;
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .close { 
      position: absolute;
      top: 20px; right: 20px;
      font-size: 40px;
      cursor: pointer;
      color: #fff;
      z-index: 10;
    }
    .modal-video-wrapper { 
      width: 100%; 
      height: 400px; 
      background: #000; 
    }
    .modal-info {
      padding: 30px;
    }
    .modal-title {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .stars { font-size: 1.5rem; color: #e87d0e; }
    .modal-description {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-top: 20px;
      color: #ccc;
    }

    /* Search Modal */
    .search-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      z-index: 1500;
    }
    .search-modal input {
      width: 90%;
      max-width: 600px;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      margin-bottom: 30px;
    }
    .search-modal .results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1200px;
    }
    .search-modal img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .search-modal img:hover { transform: scale(1.1); }

    /* Footer */
    .footer {
      background: #000;
      padding: 60px 4%;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
    .footer-links a {
      color: #777;
      margin: 0 15px;
      text-decoration: none;
    }
    .footer-links a:hover { color: #fff; }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .banner { height: 60vh; }
      .banner-title { font-size: 2.5rem; }
      .banner-description { font-size: 1rem; }
      .list img { width: 140px; height: 210px; }
      .scroll-left, .scroll-right { display: none; }
      .modal-content { width: 95%; }
      .modal-video-wrapper { height: 300px; }
      .modal-title { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar" id="navbar">
    <div class="logo">
      <img src="https://i.imgur.com/izPYpmZ.png" alt="DailyFlix">
    </div>
    <div class="nav-links">
      
      <input type="text" placeholder="Search..." onfocus="openSearchModal()" style="padding:8px 12px; border:none; border-radius:4px; background:#333; color:white; width:200px;">
    </div>
  </div>

  <!-- Hero Banner -->
  <div class="banner" id="banner">
    <div class="banner-content">
      <h1 class="banner-title" id="banner-title"></h1>
      <p class="banner-description" id="banner-description"></p>
      <div class="banner-buttons">
        
      </div>
    </div>
  </div>

  <!-- Rows -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="row-container">
      <div class="scroll-left" onclick="scrollRow('movies-list', -400)"><i class="fas fa-chevron-left"></i></div>
      <div class="list" id="movies-list"></div>
      <div class="scroll-right" onclick="scrollRow('movies-list', 400)"><i class="fas fa-chevron-right"></i></div>
    </div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="row-container">
      <div class="scroll-left" onclick="scrollRow('tvshows-list', -400)"><i class="fas fa-chevron-left"></i></div>
      <div class="list" id="tvshows-list"></div>
      <div class="scroll-right" onclick="scrollRow('tvshows-list', 400)"><i class="fas fa-chevron-right"></i></div>
    </div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="row-container">
      <div class="scroll-left" onclick="scrollRow('anime-list', -400)"><i class="fas fa-chevron-left"></i></div>
      <div class="list" id="anime-list"></div>
      <div class="scroll-right" onclick="scrollRow('anime-list', 400)"><i class="fas fa-chevron-right"></i></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <div class="modal-video-wrapper">
        <iframe id="modal-video" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="modal-info">
        <h2 class="modal-title" id="modal-title"></h2>
        <div class="stars" id="modal-rating"></div>
        <p class="modal-description" id="modal-description"></p>
        <div class="server-selector" style="margin-top:20px;">
          <label for="server">Stream from:</label>
          <select id="server" onchange="changeServer()">
            <option value="vidsrc.cc">Philippines</option>
            <option value="vidsrc.me">Singapore</option>
            <option value="player.videasy.net">Canada</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">×</span>
    <input type="text" id="search-input" placeholder="Search movies, TV shows..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; DailyFlix 2025. All rights reserved.</p>
    
  </footer>

  <script>
    const API_KEY = 'a1e72fd93ed59f56e6332813b9f8dcae';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/original';
    let currentItem;

    function scrollRow(id, amount) {
      document.getElementById(id).scrollBy({ left: amount, behavior: 'smooth' });
    }

    async function fetchTrending(type) {
      const res = await fetch(`${BASE_URL}/trending/${type}/week?api_key=${API_KEY}`);
      return (await res.json()).results;
    }

    async function fetchTrendingAnime() {
      let all = [];
      for (let p = 1; p <= 3; p++) {
        const res = await fetch(`${BASE_URL}/trending/tv/week?api_key=${API_KEY}&page=${p}`);
        const data = await res.json();
        all.push(...data.results.filter(i => i.original_language === 'ja' && i.genre_ids.includes(16)));
      }
      return all;
    }

    function displayBanner(item) {
      document.getElementById('banner').style.backgroundImage = `url(${IMG_URL}${item.backdrop_path})`;
      document.getElementById('banner-title').textContent = item.title || item.name;
      document.getElementById('banner-description').textContent = item.overview.slice(0, 200) + '...';
    }

    function displayList(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      items.forEach(item => {
        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.alt = item.title || item.name;
        img.onclick = () => showDetails(item);
        container.appendChild(img);
      });
    }

    function showDetails(item) {
      currentItem = item;
      document.getElementById('modal-title').textContent = item.title || item.name;
      document.getElementById('modal-description').textContent = item.overview;
      document.getElementById('modal-rating').innerHTML = '★'.repeat(Math.round(item.vote_average / 2));
      changeServer();
      document.getElementById('modal').style.display = 'flex';
    }

    function changeServer() {
      const server = document.getElementById('server').value;
      const type = currentItem.media_type === "movie" ? "movie" : "tv";
      let url = "";
      if (server === "vidsrc.cc") url = `https://vidsrc.cc/v2/embed/${type}/${currentItem.id}`;
      else if (server === "vidsrc.me") url = `https://vidsrc.net/embed/${type}/?tmdb=${currentItem.id}`;
      else if (server === "player.videasy.net") url = `https://player.videasy.net/${type}/${currentItem.id}`;
      document.getElementById('modal-video').src = url;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-video').src = '';
    }

    function openSearchModal() {
      document.getElementById('search-modal').style.display = 'flex';
      document.getElementById('search-input').focus();
    }

    function closeSearchModal() {
      document.getElementById('search-modal').style.display = 'none';
      document.getElementById('search-results').innerHTML = '';
    }

    async function searchTMDB() {
      const query = document.getElementById('search-input').value.trim();
      if (!query) return;
      const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&query=${query}`);
      const data = await res.json();
      const container = document.getElementById('search-results');
      container.innerHTML = '';
      data.results.forEach(item => {
        if (!item.poster_path) return;
        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.onclick = () => { closeSearchModal(); showDetails(item); };
        container.appendChild(img);
      });
    }

    async function init() {
      const movies = await fetchTrending('movie');
      const tv = await fetchTrending('tv');
      const anime = await fetchTrendingAnime();
      displayBanner(movies[Math.floor(Math.random() * movies.length)]);
      displayList(movies, 'movies-list');
      displayList(tv, 'tvshows-list');
      displayList(anime, 'anime-list');

      // Navbar scroll effect
      window.addEventListener('scroll', () => {
        document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);
      });
    }

    init();
  </script>
</body>
</html>
