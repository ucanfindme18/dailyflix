<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DailyFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5182507521690531"
     crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #141414;
      color: #fff;
      overflow-x: hidden;
    }
    /* Netflix-style Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 4%;
      height: 68px;
      background: rgba(0,0,0,0.7);
      z-index: 100;
      transition: background 0.4s;
    }
    .navbar.scrolled { background: #000; }
    .logo img { height: 40px; }
    .nav-links { display: flex; gap: 20px; align-items: center; }
    .nav-links a {
      color: #e5e5e5;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    .nav-links a:hover { color: #fff; }
    /* Hero Banner (Netflix style) */
    .banner {
      height: 65vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      position: relative;
      padding: 0 4%;
    }
    .banner::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 200px;
      background: linear-gradient(to top, #141414, transparent);
    }
    .banner-content {
      max-width: 650px;
      z-index: 2;
    }
    .banner-title {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000;
    }
    .banner-description {
      font-size: 1.3rem;
      line-height: 1.4;
      margin-bottom: 30px;
      max-width: 500px;
    }
    .banner-buttons button {
      padding: 12px 30px;
      margin-right: 15px;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .play-btn { background: #fff; color: #000; }
    .play-btn:hover { background: #e6e6e6; }
    .play-btn i { font-size: 1.5rem; }
    /* Rows */
    .row {
      margin: 30px 0;
      padding: 0 4%;
      position: relative;
    }
    .row h2 {
      margin-bottom: 15px;
      font-size: 1.7rem;
      font-weight: 700;
    }
    .row-container { position: relative; }
    .list {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 10px;
      padding: 10px 0;
    }
    .list::-webkit-scrollbar { display: none; }
    .list img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      flex-shrink: 0;
    }
    .list img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      z-index: 10;
    }
    /* Scroll Arrows */
    .scroll-left, .scroll-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 20;
    }
    .scroll-left { left: 0; }
    .scroll-right { right: 0; }
    .row-container:hover .scroll-left,
    .row-container:hover .scroll-right { opacity: 0.8; }
    .scroll-left:hover, .scroll-right:hover { opacity: 1; }
    /* Player Modal - Updated to 70% width and 100% height */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }
    .modal-content {
      background: #181818;
      width: 70%;
      height: 100%;
      max-width: none;
      max-height: none;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    }
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 40px;
      cursor: pointer;
      color: #fff;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close:hover {
      background: rgba(0,0,0,0.8);
    }
    .modal-video-wrapper {
      flex: 1;
      background: #000;
      min-height: 50%;
    }
    .modal-video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .modal-info {
      padding: 30px 40px;
      background: #181818;
    }
    .modal-title {
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .stars {
      font-size: 1.8rem;
      color: #e87d0e;
      margin-bottom: 20px;
    }
    .modal-description {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 800px;
      color: #ccc;
    }
    /* Search Modal - Redesigned to be more Netflix-like */
    .search-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: none;
      flex-direction: column;
      z-index: 1500;
      padding: 80px 4% 40px;
      overflow-y: auto;
    }
    .search-header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      width: 100%;
      max-width: 1200px;
      align-self: center;
    }
    .search-header .close {
      position: static;
      margin-right: 20px;
      background: transparent;
    }
    .search-modal input {
      flex: 1;
      padding: 15px 20px;
      font-size: 1.8rem;
      border: none;
      background: transparent;
      color: white;
      border-bottom: 2px solid #fff;
    }
    .search-modal input::placeholder {
      color: #aaa;
    }
    .search-modal input:focus {
      outline: none;
      border-bottom-color: #e50914;
    }
    .search-content {
      width: 100%;
      max-width: 1200px;
      align-self: center;
    }
    .search-row {
      margin-bottom: 40px;
    }
    .search-row h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .search-results {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
    }
    .search-results img {
      width: 220px;
      height: 330px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .search-results img:hover {
      transform: scale(1.08);
    }
    .no-results {
      font-size: 1.5rem;
      color: #aaa;
      text-align: center;
      padding: 50px;
    }
    /* Footer */
    .footer {
      background: #000;
      padding: 60px 4%;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .banner { height: 60vh; }
      .banner-title { font-size: 2.5rem; }
      .banner-description { font-size: 1rem; }
      .list img { width: 140px; height: 210px; }
      .scroll-left, .scroll-right { display: none; }
      .modal-content {
        width: 95%;
        height: 90vh;
      }
      .modal-title { font-size: 2rem; }
      .modal-info { padding: 20px; }
      .modal-description { font-size: 1rem; }
      .search-modal input { font-size: 1.4rem; }
      .search-results img { width: 150px; height: 225px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar" id="navbar">
    <div class="logo">
      <img src="https://i.imgur.com/izPYpmZ.png" alt="DailyFlix">
    </div>
    <div class="nav-links">
      <input type="text" placeholder="Search..." onfocus="openSearchModal()" style="padding:8px 12px; border:none; border-radius:4px; background:#333; color:white; width:200px;">
    </div>
  </div>
  <!-- Hero Banner -->
  <div class="banner" id="banner">
    <div class="banner-content">
      <h1 class="banner-title" id="banner-title"></h1>
      <p class="banner-description" id="banner-description"></p>
      <div class="banner-buttons">
        <button class="play-btn" onclick="playFeatured()"><i class="fas fa-play"></i> Play</button>
      </div>
    </div>
  </div>
  <!-- Rows -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="row-container">
      <div class="scroll-left" onclick="scrollRow('movies-list', -400)"><i class="fas fa-chevron-left"></i></div>
      <div class="list" id="movies-list"></div>
      <div class="scroll-right" onclick="scrollRow('movies-list', 400)"><i class="fas fa-chevron-right"></i></div>
    </div>
  </div>
  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="row-container">
      <div class="scroll-left" onclick="scrollRow('tvshows-list', -400)"><i class="fas fa-chevron-left"></i></div>
      <div class="list" id="tvshows-list"></div>
      <div class="scroll-right" onclick="scrollRow('tvshows-list', 400)"><i class="fas fa-chevron-right"></i></div>
    </div>
  </div>
  <div class="row">
    <h2>Trending Anime</h2>
    <div class="row-container">
      <div class="scroll-left" onclick="scrollRow('anime-list', -400)"><i class="fas fa-chevron-left"></i></div>
      <div class="list" id="anime-list"></div>
      <div class="scroll-right" onclick="scrollRow('anime-list', 400)"><i class="fas fa-chevron-right"></i></div>
    </div>
  </div>
  <!-- Player Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <div class="modal-video-wrapper">
        <iframe id="modal-video" frameborder="0" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation allow-top-navigation"></iframe>
      </div>
      <div class="modal-info">
        <h2 class="modal-title" id="modal-title"></h2>
      <div class="stars" id="modal-rating"></div>
        <p class="modal-description" id="modal-description"></p>
      </div>
    </div>
  </div>
  <!-- Search Modal (Redesigned) -->
  <div class="search-modal" id="search-modal">
    <div class="search-header">
      <span class="close" onclick="closeSearchModal()">×</span>
      <input type="text" id="search-input" placeholder="Search movies, TV shows, anime..." autofocus />
    </div>
    <div class="search-content">
      <!-- Suggested when empty -->
      <div class="search-row" id="suggested-row">
        <h2>Popular Searches</h2>
        <div class="search-results" id="popular-searches"></div>
      </div>
      <!-- Search results -->
      <div class="search-row" id="results-row" style="display:none;">
        <h2 id="results-title">Search Results</h2>
        <div class="search-results" id="search-results"></div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; DailyFlix 2025. All rights reserved.</p>
  </footer>
  <script>
    const API_KEY = 'a1e72fd93ed59f56e6332813b9f8dcae';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/original';
    let currentItem;
    let featuredItem;

    function scrollRow(id, amount) {
      document.getElementById(id).scrollBy({ left: amount, behavior: 'smooth' });
    }
    async function fetchTrending(type) {
      const res = await fetch(`${BASE_URL}/trending/${type}/week?api_key=${API_KEY}`);
      return (await res.json()).results;
    }
    async function fetchTrendingAnime() {
      let all = [];
      for (let p = 1; p <= 3; p++) {
        const res = await fetch(`${BASE_URL}/trending/tv/week?api_key=${API_KEY}&page=${p}`);
        const data = await res.json();
        all.push(...data.results.filter(i => i.original_language === 'ja' && i.genre_ids.includes(16)));
      }
      return all;
    }
    function displayBanner(item) {
      featuredItem = item;
      document.getElementById('banner').style.backgroundImage = `url(${IMG_URL}${item.backdrop_path})`;
      document.getElementById('banner-title').textContent = item.title || item.name;
      document.getElementById('banner-description').textContent = (item.overview || '').slice(0, 200) + (item.overview?.length > 200 ? '...' : '');
    }
    function playFeatured() {
      if (featuredItem) {
        showDetails(featuredItem);
      }
    }
    function displayList(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      items.forEach(item => {
        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.alt = item.title || item.name;
        img.onclick = () => showDetails(item);
        container.appendChild(img);
      });
    }
    function displaySearchResults(items, container) {
      container.innerHTML = '';
      if (items.length === 0) {
        container.innerHTML = '<p class="no-results">No results found.</p>';
        return;
      }
      items.forEach(item => {
        if (!item.poster_path) return;
        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.alt = item.title || item.name;
        img.onclick = () => { closeSearchModal(); showDetails(item); };
        container.appendChild(img);
      });
    }
    function showDetails(item) {
      currentItem = item;
      document.getElementById('modal-title').textContent = item.title || item.name;
      document.getElementById('modal-description').textContent = item.overview || 'No description available.';
      document.getElementById('modal-rating').innerHTML = '★'.repeat(Math.round((item.vote_average || 0) / 2));
      const type = currentItem.title ? "movie" : "tv";
      const url = `https://vidsrc.cc/v2/embed/${type}/${currentItem.id}`;
      const iframe = document.getElementById('modal-video');
      iframe.src = url;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-video').src = '';
    }
    async function openSearchModal() {
      document.getElementById('search-modal').style.display = 'flex';
      document.getElementById('search-input').focus();
      document.getElementById('search-input').value = '';
      document.getElementById('results-row').style.display = 'none';
      document.getElementById('suggested-row').style.display = 'block';

      // Load popular suggestions (trending mix)
      const movies = await fetchTrending('movie');
      const tv = await fetchTrending('tv');
      const popular = [...movies.slice(0,10), ...tv.slice(0,10)];
      displaySearchResults(popular, document.getElementById('popular-searches'));
    }
    function closeSearchModal() {
      document.getElementById('search-modal').style.display = 'none';
      document.getElementById('search-results').innerHTML = '';
    }
    async function searchTMDB() {
      const query = document.getElementById('search-input').value.trim();
      const resultsContainer = document.getElementById('search-results');
      const resultsRow = document.getElementById('results-row');
      const suggestedRow = document.getElementById('suggested-row');

      if (!query) {
        resultsRow.style.display = 'none';
        suggestedRow.style.display = 'block';
        return;
      }

      const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      const data = await res.json();

      document.getElementById('results-title').textContent = `Results for "${query}"`;
      displaySearchResults(data.results, resultsContainer);
      resultsRow.style.display = 'block';
      suggestedRow.style.display = 'none';
    }
    async function init() {
      const movies = await fetchTrending('movie');
      const tv = await fetchTrending('tv');
      const anime = await fetchTrendingAnime();
      const randomMovie = movies[Math.floor(Math.random() * movies.length)];
      displayBanner(randomMovie);
      displayList(movies, 'movies-list');
      displayList(tv, 'tvshows-list');
      displayList(anime, 'anime-list');
      window.addEventListener('scroll', () => {
        document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);
      });

      // Attach search input listener
      document.getElementById('search-input').addEventListener('input', searchTMDB);
    }
    init();
  </script>
</body>
</html>
